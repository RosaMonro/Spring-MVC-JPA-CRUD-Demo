<!DOCTYPE html>
<html lang="en"  xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CRUD de Empleados con Spring MVC JPA Thymeleaf</h1>
    <h2>Listado de empleados</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Genero</th>
                <th>Fecha de Alta</th>
                <th>Salario</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each=" empleado : ${empleados}">
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.primerApellido}"></td>
                <td th:text="${empleado.segundoApellido}"></td>
                <td th:text="${empleado.genero}"></td>
                <td th:text="${empleado.fechaAlta}"></td>
                <td th:text="${empleado.salario}"></td>
                <td>
                    <!-- <a th:href="@{/detalles?id=} + ${empleado.id}"  target="_blank">Detalles</a> -->

                    <a th:href="@{/detalles/} + ${empleado.id}"  target="_blank">Detalles</a>
                    <a th:href="@{/actualizar/} + ${empleado.id}" target="_blank">Actualizar</a>


                </td>
            </tr>
        </tbody>

    </table>

    <div>
        <a th:href="@{/frmAltaModificacion}" target="_blank">Formulario de Alta de Empleado</a>
    </div>

</body>
</html>
